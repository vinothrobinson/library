<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <script src="javascript.js" defer> </script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Economica&family=Lobster&family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">The Library</h1>
        </div>
        <div class="library">
            <div class="create-book">
            <button id="new-book-btn">New Book</button>
            <form id="new-book-form" action="" method="post" style="display: none">
                    <label for="book-title">Title
                        <input type="text" id="title">
                    </label>
                    <label for="author">Author
                        <input type="text" id="author">
                    </label>
                    <label for="pages">Pages
                        <input type="number" id="pages">
                    </label>
                    <label for="read">Have You Read This Book?
                        <input type="checkbox" id="read">
                    </label>
                    <input type="submit" value="Add Book">
                </form>
            </div>
            <div class="book-display">
            </div>
        </div>
    </div>
</body>
</html>
